<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flag game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet"
    href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="main.css" />
<script src="main.js"></script>
    
    <body>
     
      <div id="content">
         <nav class="navbar entryTitle">
        <span>Guess the flag 🏁</span>
      </nav>
  <div id="container" class="container">
    <p id="roundsQuestion">How many rounds would you like to play? 🧐</p>
    <button onclick="startNewGame(5)" id="startButton5" class="btn btn-info">5</button>
    <button onclick="startNewGame(10)" id="startButton10" class="btn btn-info">10</button>
    <button onclick="startNewGame(15)" id="startButton15" class="btn btn-info">15</button>
    <button onclick="startNewGame(20)" id="startButton20" class="btn btn-info">20</button>

    <div id="roundNumber"></div>
    <div id="flagsContainer" class="flagsContainer"></div>
    
  </div>
  <div id="choices" class="choices"></div>
  <span id="score" class="score"></span>
 
  <span id="rounds"></span>
</div>
  <!-- modal -->
  <div class="modal fade in" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Game complete!</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body" id="modal-message">
          
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-new-game" onclick="startNewGame()">Play again</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
